<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="../styles/popup.css" />
</head>
<body>
    <div>
        <img src="../images/logo1.png" style="margin-top: 60px;" height="60px;">
        <div id="status"><b>패터닝</b>으로 다크 패턴을 탐지하고 <br/> 현명한 소비 시작해요!</div>
        <div id="status2"> 쇼핑몰 웹사이트에 접속 후, <br/> 버튼을 누르면 다크패턴이 탐지돼요 🔎</div>
        <div class="wrapper">
            <input type="checkbox" id="switch">
            <label for="switch" class="switch_label">
                <span class="onf_btn"></span>
            </label>
        </div>
        <div id="status3"></div>
        <br/>
        <div id="label-filters-container">
            <div id="label-filters">
                <label>
                    <input type="checkbox" id="label1" class="filter-checkbox" value="1"> 거짓 정보이거나 유인 판매일 수 있어요.<br/>
                </label>
                <label>
                    <input type="checkbox" id="label2" class="filter-checkbox" value="2"> 소비 압박을 가해요. <br/>
                </label>
                <label>
                    <input type="checkbox" id="label3" class="filter-checkbox" value="3"> 빠른 소비를 유도해요. <br/>
                </label>
                <label>
                    <input type="checkbox" id="label4" class="filter-checkbox" value="4"> 다른 사용자의 행동을 따라하도록 유도해요. <br/>
                </label>
            </div>
        </div>
        
    </div>
    <br/>
    <!-- 다크패턴 입력과 전송 버튼 -->
    <div>
        <input type="text" id="userInput" placeholder="다크패턴 리포트하기!" />
        <button id="sendButton">전송</button>
        
    </div>

    <!-- 아이콘 배치 -->
    <br>
    <div style="display: flex; justify-content: center; margin-top: 10px;">
        <a href="https://patturning-official.shop" target="_blank">
            <img src="../images/logo3.png" alt="공식 사이트 아이콘" width="20px" height="20px" style="margin-right: 30px;">
        </a>
        <a href="https://github.com/HyejiYu/PatTurning" target="_blank">
            <img src="../images/github-icon.png" alt="GitHub 아이콘" width="20px" height="20px" style="margin-right: 20px;">
        </a>
    </div>

    <ul></ul>
    <script src="../scripts/popup-handler.js" type="module"></script>   
    <script src="../scripts/content-script.js" type="module"></script>   
    <script src="../scripts/background.js" type="module"></script>  
    <script src="../scripts/renderPriceChart.js" type="module"></script>  
    <script src="../manifest.json" type="module"></script>  
</body>
</html>
